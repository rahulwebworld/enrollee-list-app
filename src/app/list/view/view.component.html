<div class="container">
    <h1>Enrollees List</h1>
      
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Date of Birth</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let enrollee of enrollees">
        <td>{{ enrollee.id }}</td>
        <td>{{ enrollee.name }}</td>
        <td>{{ enrollee.active ? 'Active' : 'Not Active' }}</td>
        <td>{{ enrollee.dateOfBirth }}</td>
        <td>
            
          <a href="#" [routerLink]="['/list/', enrollee.id, 'detail']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/list/',enrollee.id, 'edit']" class="btn btn-primary">Edit</a>
        </td>
      </tr>
    </table>
 </div>
