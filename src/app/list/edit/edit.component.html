<div class="container">
    <h1>Update Enrollee</h1>
  
    <a href="#" routerLink="/list/view" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="enrollee.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="body">Status</label>
             <input type="checkbox" style="margin:10px;" formControlName="active" id="body" [(ngModel)]="enrollee.active">
        </div>

        <div class="form-group">
            <label for="body">Date of Birth</label>
             <input type="date" formControlName="dateOfBirth" [(ngModel)]="enrollee.dateOfBirth" >
        </div>

        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
